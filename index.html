<!DOCTYPE html>

<html>

    <head>
        <meta charset='UTF-8'>
        <link href='https://fonts.google.com/css?family=EB+Garamond' rel ='stylesheet' type='text/css'>
        <link href='styles/style.css' rel='stylesheet' type='text/css'>
        <title>DM Helper</title>
    </head>

    <body>
        <!-- Display Picture, Name, and Description-->
        <div class="container">
            <div class='nameField'> 
                <h1>
                    <img src='images/temp.png' width='100px' alt='placeholder image'>
                    <p>
                        Dungar <br/>
                        Bronze Dragonborn Blackguard
                    </p>
                </h1>
            </div>
        </div>

        <hr>

        <!-- Display Defensive Stats -->
        <div class="container">
            <div class='statField'>
                <h2>
                    <img src='images/heart.jpg' width='100px'>
                    <p>Health: </p>
                    <p>100</p>

                    <table style='width:100%'>
                        <tr>
                            <th>AC</th>
                            <th>REF</th>
                            <th>FORT</th>
                            <th>WILL</th>
                        </tr>
                        <tr>
                            <th>30</th>
                            <th>26</th>
                            <th>28</th>
                            <th>32</th>
                        </tr>
                    </table>
                </h2>
            </div>
        </div>

        <hr>

        <!-- Display current status effects -->
        <div class='container'>
            <div class='effectField'>
                <h2>Status Effects:</h2>
            </div>
        </div>

    </body>

</html>
